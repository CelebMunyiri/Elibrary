<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This website</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section class="box">
      <div class="design">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="form">
        <h2>User Login</h2>
        <form action="/" method="POST">
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="email"
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password"
          />
          <input type="submit" class="btn" value="LOGIN" />
        </form>
      </div>
      <div class="form">
        <h2>Register</h2>
        <form action="/" method="POST">
          <input
            type="text"
            name="name"
            class="input-field"
            placeholder="Username"
          />
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="email"
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password"
          />
          <input type="submit" class="btn" value="REGISTER" />
        </form>
      </div>
    </section>
  </body>
</html>
